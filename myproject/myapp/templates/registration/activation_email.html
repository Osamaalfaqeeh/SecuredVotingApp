<!DOCTYPE html>
<html>
<body>
    <div style="background-color: #c2c2c2; padding: 15px;">
        <h2 style="margin: 0; padding: 10px; border-top-left-radius: 10px; border-top-right-radius: 10px; background-color: #5865F2; color: #ffffff;">Verify Email</h2>
        <div style="margin: 0; padding: 15px; background-color: #ffffff;">
            <p>Hi {{ user.firstname }},</p>
            <p>You created an account on our Voting System application, you need to verify your email. Please click on the button below to verify your email.</p>
            <p style="margin-top: 20px;">
            <a href="{{ verification_url }}" style="border: 0; color: #ffffff; background-color: #5865F2; padding: 15px; font-weight: bold; text-decoration: none; border-radius: 5px;">
                Verify Email
            </a>
            </p>
            <p style="margin-top: 40px;">Or you can copy the link below to your browser</p>
            <p>{{ verification_url }}</p>
            <p>The UniVote Team</p>
        </div>
    </div>
</body>
</html>

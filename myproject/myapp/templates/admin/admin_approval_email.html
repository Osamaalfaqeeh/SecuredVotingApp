<!DOCTYPE html>
<html>
<body>
    <div style="background-color: #c2c2c2; padding: 15px;">
        <h2 style="margin: 0; padding: 10px; border-top-left-radius: 10px; border-top-right-radius: 10px; background-color: #5865F2; color: #ffffff;">Verify Email</h2>
        <div style="margin: 0; padding: 15px; background-color: #ffffff;">
            <p>Hi admin,</p>
            <p>User with user name {{ user.firstname }} {{ user.lastname }} and email: {{ user.email }} has requested admin access. Click on the button below to approve.</p>
            <p style="margin-top: 20px;">
            <a href="{{ approval_link }}" style="border: 0; color: #ffffff; background-color: #5865F2; padding: 15px; font-weight: bold; text-decoration: none; border-radius: 5px;">
                Approve Admin Access
            </a>
            </p>
            <p>The UniVote Team</p>
        </div>
    </div>
</body>
</html>
